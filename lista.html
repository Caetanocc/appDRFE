<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR AE</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet">

</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">DR AE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" 
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              <a class="nav-link" href="#">Listar</a>
              <a class="nav-link" data-bs-toggle="modal" data-bs-target="#novoModal">Nova</a>

            </div>
          </div>
        </div>
      </nav>


    <table class="table caption-top table-responsive table-bordered table-striped">
        <caption>Lista Pessoas</caption>
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Data Nasc</th>
            <th scope="col">Relaciomento</th>
            <th scope="col">Pontos</th>
            <th> </th>
          </tr>
        </thead>
        <tbody id="lista-pessoas">

        </tbody>
      </table>

      <!-- Modal para criar nova pessoa. -->
      <div class="modal fade" id="novoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Nova pessoa</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="nome" class="col-form-label">Nome:</label>
                  <input type="text" class="form-control" id="inputNome">
                </div>
                <div class="mb-3">
                  <label for="dtnasc" class="col-form-label">Data Nasc:</label>
                  <input type="date" class="form-control" id="inputDtnasc">
                </div>
                <div class="mb-3">
                  <label for="dtnasc" class="col-form-label">Tipo Relaciomento</label>
                  <select class="form-select" aria-label="Default select example" id="inputTiporel">
                    <option selected>Selecione Tipo de Relaciomento</option>
                    <option value="1">Conjuge</option>
                    <option value="2">Companheiro(a)</option>
                    <option value="3">Namorado(a)</option>
                    <option value="4">Pai</option>
                    <option value="5">Mãe</option>
                    <option value="6">Filho(a)</option>
                    <option value="7">Amigo(a)</option>
                    <option value="8">Tio(a)</option>
                    <option value="9">Irmãos</option>
                    <option value="10">Avós</option>
                    <option value="11">Outros</option>
                  </select>
                  
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="btnSalvarNova">Salvar</button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Modal de pontuação por pessoa-->
      <div class="modal fade" id="pontosModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Pontuar Pessoa [Mark]</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>

                <input type="hidden" id="chavePessoa" value="">

                <label for="customRange1" class="form-label">Comportamento</label>
                <output id="amount1" for="range1" class="pontos">0</output>
                <input type="range" class="form-range" min="-5" max="5" id="range1" oninput="amount1.value=range1.value">
                
                <label for="customRange2" class="form-label">Atitude</label>
                <output id="amount2" for="range2" class="pontos">0</output>
                <input type="range" class="form-range" min="-5" max="5" id="range2" oninput="amount2.value=range2.value">
                
                <label for="customRange3" class="form-label">Tom de voz</label>
                <output id="amount3" for="range3" class="pontos">0</output>
                <input type="range" class="form-range" min="-5" max="5" id="range3" oninput="amount3.value=range3.value">
                
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary" id="btnSalvarPontos">Salvar</button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Modal para Editar pessoa. -->
      <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Editar pessoa</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <input type="hidden" class="form-control" id="chavePessoaE">

                <div class="mb-3">
                  <label for="nome" class="col-form-label">Nome:</label>
                  <input type="text" class="form-control" id="inputNomeE">
                </div>
                <div class="mb-3">
                  <label for="dtnasc" class="col-form-label">Data Nasc:</label>
                  <input type="date" class="form-control" id="inputDtnascE">
                </div>
                <div class="mb-3">
                  <label for="tiporel" class="col-form-label">Tipo Relaciomento</label>
                  <select class="form-select" aria-label="Default select example" id="inputTiporelE">
                    <option selected>Selecione Tipo de Relaciomento</option>
                    <option value="1">Conjuge</option>
                    <option value="2">Companheiro(a)</option>
                    <option value="3">Namorado(a)</option>
                    <option value="4">Pai</option>
                    <option value="5">Mãe</option>
                    <option value="6">Filho(a)</option>
                    <option value="7">Amigo(a)</option>
                    <option value="8">Tio(a)</option>
                    <option value="9">Irmãos</option>
                    <option value="10">Avós</option>
                    <option value="11">Outros</option>
                  </select>
                  
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnFecharEdit">Fechar</button>
              <button type="button" class="btn btn-primary" id="btnSalvarEdit">Salvar</button>
            </div>
          </div>
        </div>
      </div>

    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Confirma Excluir Pessoa?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Você tem certeza que deseja Remover a pessoa?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
            <button type="button" class="btn btn-primary">Sim</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script src="fbconfig.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
